    <script>
        function getQuote() {
            $.ajax({
                headers:{
                    "X-Mashape-Key":"Pb1LpEcQvNmshNCYlJtRhjW2UKcVp1UDV7ujsnAUW0RI5QB3Me",
                    accept:"aplication/json",
                    "Content-Type":"application/x-www-form-urlencoded"
                },
                url:"https://andruxnet-random-famous-quotes.p.mashape.com/?cat=movies",
                success:function (response) {
                    console.log("response" + response);
                    var r = JSON.parse(response);

                    var quote ='"' + r.quote + '"';
                    var autor = r.author;

                    $("#qautor").html(autor);
                    $(".quoteText").html(quote);

                }

            });
        }

            var images = ["http://66.media.tumblr.com/tumblr_lnj4uuo9PC1qfys8wo1_1280.jpg",

            var i = 0;

            $("#cambiarColor").on("click", function () {
                console.log("cambiar imagen");
                getQuote();
                $("body").css("background-image",'url('+images[i]+')');
